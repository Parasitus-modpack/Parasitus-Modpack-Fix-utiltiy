name: Discord Notifications

on:
  push:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message || 'Manual workflow run' }}
          DOWNLOAD_URL: https://github.com/Parasitus-modpack/Parasitus-Modpack-Fix-utiltiy/releases/tag/latest
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "DISCORD_WEBHOOK secret is not set"
            exit 1
          fi

          SHORT_SHA="${SHA:0:7}"

          CONTENT=$(jq -n \
            --arg repo "$REPO" \
            --arg actor "$ACTOR" \
            --arg branch "$BRANCH" \
            --arg sha "$SHORT_SHA" \
            --arg commit_message "$COMMIT_MESSAGE" \
            --arg download_url "$DOWNLOAD_URL" \
            '"New push in **\($repo)** (\($branch)) by **\($actor)**\nCommit message: \($commit_message)\nLinks: [download](\($download_url)) | `\($sha)`"')

          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\":$CONTENT}" \
            "$DISCORD_WEBHOOK"
