name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('Release {0}', github.ref_name) || 'Latest build' }}
          body: ${{ startsWith(github.ref, 'refs/tags/') && 'Automated release build.' || format('Automated build from {0} ({1}).', github.ref_name, github.sha) }}
          allowUpdates: true
          artifacts: build/libs/*.jar
          replacesArtifacts: true
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          artifactErrorsFailBuild: true
